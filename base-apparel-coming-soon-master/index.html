<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="styles.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Base Apparel coming soon page</title>
</head>
<body>
  <div class="container">
    <div class="texts">
      <header aria-roledescription="header">
        <img src="./images/logo.svg" alt="logo" class="header-image">
      </header>
      <div class="inner">
        <h1>
          <span>We're</span>
          coming soon
        </h1>
  
        <p>Hello fellow shoppers! We're currently building our new fashion store. Add your email below to stay up-to-date with announcements and our launch deals.</p>
  
        <form class="error">
          <input type="email" placeholder="Email Address" />
          <img class="error-icon" src="./images/icon-error.svg" alt="error">
          <button>
            <img src="./images/icon-arrow.svg" alt="arrow button">
          </button>
          <small>please provide a valid email</small>
        </form>
      </div>
      
    </div>
    <div class="right">
    </div>
  </div>

  </footer>-->
</body>
</html>
